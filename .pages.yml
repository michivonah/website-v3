media:
  input: static/assets
  output: assets

content:
  - name: general
    label: General
    type: file
    format: toml
    path: hugo.toml
    icon: file-cog
    fields:
      - name: baseURL
        label: Website Base URL
        type: string
        required: true
      - name: defaultContentLanguage
        label: Default Language
        description: Internal language code (eg. en, de)
        type: string
        required: true
      - name: params
        label: Parameters
        type: object
        fields:
        - name: author
          label: Author
          type: string
          required: false
        - name: twitterUsername
          label: Twitter Username
          description: Eg. @username
          type: string
        - name: pagetype
          label: Pagetype
          description: Sets the HTML metatag for pagetype
          type: select
          options:
            values:
              - value: website
              - value: article
              - value: blog
              - value: book
              - value: game
              - value: movie
              - value: city
              - value: country
              - value: profile
          required: false
        - name: legalLink
          label: Legal Page URL
          description: The URL for the link "Legal" in the Footer
          type: string
          required: true
        - name: faviconPath
          label: Favicon (PNG)
          type: image
          required: true
          options:
            path: static/assets/logo
            extensions: [png]
        - name: faviconPathSVG
          label: Favicon (SVG)
          type: image
          required: true
          options:
            path: static/assets/logo
            extensions: [svg]
        - name: themeColor
          label: Theme Color
          description: Color for browsers head on mobile
          type: string
        - name: umamiUrl
          label: Umami Script URL
          type: string
        - name: websiteId
          label: Umami Website ID
          type: string

      - name: languages
        label: Languages
        list: true
        fields:
          - name: languages.[0]
            label: Languages
            type: object
            fields:
            - name: contentDir
              label: Content directory
              description: The directory where the content of the choosen language is stored
              type: string
              required: true
            - name: languageName
              label: Friendly name
              type: string
              required: true
            - name: languageCode
              label: Language Code
              description: Eg. de-CH, en-CH
              type: string
              required: true
            - name: weight
              label: Weight
              type: number
              required: true
              options:
                min: 0



  - name: projects
    label: Projects
    type: file
    path: hugo/data/projects.yml
    icon: panels-top-left
    list: true
    fields:
      - name: title
        label: Title
        description: Project Name
        type: string
        required: true
      - name: logo
        label: Logo
        type: image
        required: true
        options:
          path: hugo/static/media/logos
          categories: [ image ]
      - name: backgroundImage
        label: Background Image
        type: image
        required: true
        options:
          path: hugo/static/media/backgrounds
          categories: [ image ]
      - name: link
        label: Link
        type: string
        required: false