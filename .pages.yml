media:
  input: static/assets
  output: /assets

content:
  - name: general
    label: General
    type: file
    format: toml
    path: hugo.toml
    icon: file-cog
    fields:
      - name: baseURL
        label: Website Base URL
        type: string
        required: true
      - name: defaultContentLanguage
        label: Default Language
        description: Internal language code (eg. en, de)
        type: string
        required: true
      - name: params
        label: Parameters
        type: object
        fields:
        - name: author
          label: Author
          type: string
          required: false
        - name: pagetype
          label: Pagetype
          description: Sets the HTML metatag for pagetype
          type: string
          required: false
        - name: legalLink
          label: Legal Page URL
          description: The URL for the link "Legal" in the Footer
          type: string
          required: true
        - name: faviconPath
          label: Favicon (PNG)
          type: image
          required: true
          options:
            path: static/assets/logo
            extensions: [png]
        - name: faviconPathSVG
          label: Favicon (SVG)
          type: image
          required: true
          options:
            path: static/assets/logo
            extensions: [svg]
        - name: themeColor
          label: Theme Color
          description: Color for browsers head on mobile
          type: string
        - name: twitterUsername
          label: Twitter Username
          description: Eg. @username
          type: string
          
      - name: params
        label: Analytics
        type: object
        fields:
        - name: umamiUrl
          label: Umami Script URL
          type: string
        - name: websiteId
          label: Umami Website ID
          type: string


  - name: projects
    label: Projects
    type: file
    path: hugo/data/projects.yml
    icon: panels-top-left
    list: true
    fields:
      - name: title
        label: Title
        description: Project Name
        type: string
        required: true
      - name: logo
        label: Logo
        type: image
        required: true
        options:
          path: hugo/static/media/logos
          categories: [ image ]
      - name: backgroundImage
        label: Background Image
        type: image
        required: true
        options:
          path: hugo/static/media/backgrounds
          categories: [ image ]
      - name: link
        label: Link
        type: string
        required: false