<div id="contact" class="contact">
    <div class="contact-title-wrapper fade-up">
        <h1 class="contact-title">{{ T "contact-me" }}</h1>
    </div>
    <div class="fade-up">
        {{ range .Site.Data.socialmedia }}
        <a href="{{ .link }}" alt="{{ .name }}" title="{{ .name }}"><i class="{{ .icon }}"></i></a>
        {{ end }}
    </div>
</div>
